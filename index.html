<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Aktivitas Truk</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Form Aktivitas Truk</h1>
            <p>Input waktu untuk setiap aktivitas pemuatan</p>
        </div>
        
        <div class="form-container">
            <div class="success-message" id="successMessage">
                Data berhasil disimpan!
            </div>
            
            <div class="loading" id="loadingIndicator">
                Menyimpan data ke database...
            </div>
            
            <form id="truckActivityForm">
                <!-- Informasi Umum -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="activityDate">
                            <span class="activity-number">ðŸ“…</span>Tanggal Aktivitas
                        </label>
                        <input type="date" id="activityDate" name="activity_date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="jo">Nomor JO</label>
                        <input type="text" id="jo" name="jo" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="nopol">Nomor Polisi</label>
                        <input type="text" id="nopol" name="nopol" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="booster">Booster</label>
                        <input type="text" id="booster" name="booster" required>
                    </div>
                </div>
                
                <!-- Aktivitas Truk -->
                <h3>Aktivitas Truk</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="truck_arrival1">Truck Arrival 1</label>
                        <input type="time" id="truck_arrival1" name="truck_arrival1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="truck_arrival2">Truck Arrival 2</label>
                        <input type="time" id="truck_arrival2" name="truck_arrival2" required>
                    </div>
                </div>
                
                <!-- [All other form fields...] -->
                
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Simpan Data</button>
                    <button type="reset" class="btn btn-secondary">Reset Form</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Di bagian bawah sebelum </body> -->
<script type="module" src="firebase_config.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>
