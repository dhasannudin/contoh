<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Aktivitas Truk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2196F3;
            background: white;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .activity-number {
            display: inline-block;
            background: #2196F3;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            margin-right: 10px;
            min-width: 30px;
            text-align: center;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(33, 150, 243, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .button-group {
                flex-direction: column;
            }
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Form Aktivitas Truk</h1>
            <p>Input waktu untuk setiap aktivitas pemuatan</p>
        </div>
        
        <div class="form-container">
            <div class="success-message" id="successMessage">
                Data berhasil disimpan!
            </div>
            
            <form id="truckActivityForm">
                <div class="form-group">
                    <label for="activityDate">
                        <span class="activity-number">ðŸ“…</span>Tanggal Aktivitas
                    </label>
                    <input type="date" id="activityDate" name="activity_date" required>
                </div>

                <div class="form-group">
                    <label for="activity1">Truck Arrival</label>
                    <input type="time" id="activity1" name="truck_arrival" required>
                </div>

                <div class="form-group">
                    <label for="activity2">Scales without Alumina</label>
                    <input type="time" id="activity2" name="scales_without_alumina" required>
                </div>

                <div class="form-group">
                    <label for="activity3">Parking</label>
                    <input type="time" id="activity3" name="parking" required>
                </div>

                <div class="form-group">
                    <label for="activity4">Loading Preparation</label>
                    <input type="time" id="activity4" name="loading_preparation" required>
                </div>

                <div class="form-group">
                    <label for="activity5">First Loading First Manhole (1 chute)</label>
                    <input type="time" id="activity5" name="first_loading_first_manhole" required>
                </div>

                <div class="form-group">
                    <label for="activity6">Trimming</label>
                    <input type="time" id="activity6" name="trimming_1" required>
                </div>

                <div class="form-group">
                    <label for="activity7">Second Loading First Manhole (1 chute)</label>
                    <input type="time" id="activity7" name="second_loading_first_manhole" required>
                </div>

                <div class="form-group">
                    <label for="activity8">Loading Preparation</label>
                    <input type="time" id="activity8" name="loading_preparation_2" required>
                </div>

                <div class="form-group">
                    <label for="activity9">First Loading Second Manhole (1 chute)</label>
                    <input type="time" id="activity9" name="first_loading_second_manhole" required>
                </div>

                <div class="form-group">
                    <label for="activity10">Trimming</label>
                    <input type="time" id="activity10" name="trimming_2" required>
                </div>

                <div class="form-group">
                    <label for="activity11">Second Loading Second Manhole (1 chute)</label>
                    <input type="time" id="activity11" name="second_loading_second_manhole" required>
                </div>

                <div class="form-group">
                    <label for="activity12">Cleaning</label>
                    <input type="time" id="activity12" name="cleaning" required>
                </div>

                <div class="form-group">
                    <label for="activity13">Departure Preparation</label>
                    <input type="time" id="activity13" name="departure_preparation" required>
                </div>

                <div class="form-group">
                    <label for="activity14">Scales with Alumina</label>
                    <input type="time" id="activity14" name="scales_with_alumina" required>
                </div>

                <div class="form-group">
                    <label for="activity15">Truck Departure</label>
                    <input type="time" id="activity15" name="truck_departure" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Simpan Data</button>
                    <button type="reset" class="btn btn-secondary">Reset Form</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
