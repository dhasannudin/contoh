<form id="formA">
  <input type="text" name="nama" placeholder="Nama" required>
  <input type="email" name="email" placeholder="Email" required>
  <button type="submit">Simpan</button>
</form>

<script>
document.getElementById("formA").addEventListener("submit", function(e) {
  e.preventDefault();

  let data = {
    nama: e.target.nama.value,
    email: e.target.email.value
  };

  fetch("https://script.google.com/macros/s/AKfycbwQPAeth9R6tSGEeGyTEEpbqnMOKSeaCalxJi584SoQsKo81s764jF3Cd_kuIdko3PV5Q/exec", { // Ganti URL_WEB_APP dengan URL dari Apps Script
    method: "POST",
    body: JSON.stringify(data),
    headers: {
      "Content-Type": "application/json"
    }
  })
  .then(res => res.text())
  .then(txt => {
    alert(txt);
    e.target.reset(); // reset form setelah kirim
  })
  .catch(err => alert("Gagal simpan: " + err));
});
</script>
